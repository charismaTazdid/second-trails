<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey From</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <main id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <P id="description">Thank you for taking the time to help us improve the platfrom</P>
    <form action="" id="survey-form">
      <div class="form-div">
        <label id="name-label"></label>
        <input type="test" id="name" name="name" placeholder="Enter your name"required>
      </div>
      <div class="form-div">
        <label id="email-label"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email"required>
    </div>
    <div class="form-div">
      <label id="number-label">Age(optional)</label>
      <input type="number" min="1" max="120" id="number" name="age" placeholder="Enter your age">
  </div>
  <div class="form-div">
    <label id ="dropdown-label-role">which option best describes your current role ?</label>
              <select id="dropdown-role" name="dropdown-role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer Not To Say</option>
                <option value="5">Other</option>
              </select>
            </div>
            <div class="form-div">
              <label id="label-radio">Would you recommend freeCodeCqmp to a friend ?</label>
            </div>
            <div class="form-div">
              <label id="definitely"><input type="radio" value="definitely"name="recommend"> 
                definitely</label>
            </div>
            <div class="form-div">
              <label id="maybe"><input type="radio" value="maybe"name="recommend"> 
                maybe</label>
            </div>
            <div class="form-div">
              <label id="notsure"><input type="radio" value="notsure"name="recommend"> 
                Not Sure</label>
            </div>
            <div class ="form-div">
              <label id ="dropdown-lebel-feature">which option best describes your current role ? </label>
              <select id="dropdown" name="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
            </div>
            <div class ="form-div">
              <level id="lebel-checkbox">What Would you like to see improved ? (Check all that apply)</level>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="1"><label>Front-end Projects</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="2"><label>Back-end Projects</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="3"><label>Data Visualization</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="4"><label>Challenges</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="5"><label>Open Source Community</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="6"><label>Gitter help rooms</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="7"><label>Videos</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="8"><label>City Meetups</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="9"><label>Wiki</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="10"><label>Forum</label>
            </div>
            <div class ="div-checkbox">
              <input type="checkbox" name="improvement"value="11"><label>Additional Course</label>
            </div>
            <br/>
            <div class="form-div">
              <level id="lebel-textarea">Any comments or suggestion ?</level>
              <textarea name="suggestion" placeholder="Enter your here..."></textarea>
            </div>
            <div class="form-div">
              <input type="submit" value="Submit">
            </div>
    
          </form>
        </main>
      </body>
    </html>
  </div>
    </form>
  </main>


  <script src="js/index.js"></script>
</body>

</html>
